<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <title>Pokedex</title>
</head>
<body>
    <h1 class="h1">POKEDEX</h1>
    <br>
    <br>
    <div class="container">
        <div class="row g-3">

            {%for i in range(0, len)%}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card border-danger"  id="card">
                    <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger">
                        #{{no[i]}}
                    </span>
                    <img src={{imagen[i]}} class="card-img-top mx-auto d-block" alt="Foto Pokemon" style="width:50%"
                        alt="Foto Pokemon">
                    <hr size="5px">
                    <div class="card-body">
                        <p class="card-text text-center text-uppercase"><strong>Informaci√≥n pokemon</strong></p>
                        <p class="card-text text-center"><strong>Tipo :</strong> {{tipo[i]}} </p>
                        <p class="card-text text-center"><strong>Peso :</strong> {{peso[i]}} kg </p>
                        <p class="card-text text-center"><strong>Altura :</strong> {{altura[i]}} m </p>
                    </div>
                    <div class="card-footer">
                        <h5 class="card-title text-center text-uppercase">{{pokemon[i]}}</h5>
                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
